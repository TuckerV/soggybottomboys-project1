<!DOCTYPE html>
<html lang="en">  
<head>

    <!--meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/7aea5abbf9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">>
    <title>Soggy Bottom Streaming Search</title>

</head>
  <body>
  
<nav class="navbar" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="soggybottomboys-project1/index.html">
      Soggy Bottom Streaming Search
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          More
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">
            About
          </a>
          <a class="navbar-item">
            Contact or Report an issue
          </a>
        </div>
      </div>

  <div class="navbar-end">
    <div class="navbar-item">
      <div class="buttons">
        <a class="button is-primary">
          <strong>Start Over</strong>
        </a>
      </div>
    </div>
  </div>
</nav>

<section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          "Oh Movies Where Art Thou"
        </h1>
      </div>
    </div>
  </section>

<!--this is the initial form for choosing services-->
<div class="container">

  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h3 class="title">
          Please select the subscriptions you own
        </h3>
      </div>
    </div>
  </section>

  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Disney +</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
            <input type="checkbox">
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Netflix</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
            <input type="checkbox">
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Hulu</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
            <input type="checkbox">
        </div>
      </div>
    </div>
  </div>
      
  <div class="field is-grouped">
    <div class="control">
        <button class="button is-link">Submit</button>
    </div>
  </div>
</div>

<!--movie search form-->
<div class="container">
  <div class="field">
    <div class="control">
      <label class="label">Title</label>
      <input class="input is-danger" id="titleInput" type="text" placeholder="Movie or T.V. Show Name">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <label class="label">Genres</label>
      <input class="input is-danger" type="text" placeholder="Genre">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <label class="label">Rating</label>
      <input class="input is-danger" type="text" placeholder="Rating">
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
        <button class="button is-link" id="searchBtn">Submit</button>
    </div>
  </div>
</div>

<!--results div-->
<div class="container" id="resultsDiv">

</div>


<footer class="footer">
  <div class="content has-text-centered">
    This webpage made by the Soggy Bottom Boys of the UoU coding bootcamp.
  </div>
</footer>

<script src="script.js"></script>

  </body>
</html>
